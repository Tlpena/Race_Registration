        <input type="text", id="first name", name="firstname" required>
    </div>
    <div>
        <label for="last name">Last Name</label>
        <input type="text", id="last name", name="lastname" required>
    </div>
    <p>Select a Race:</p>
    <div>
        <input type="radio" name="race" id="funrun">
        <label for="funrun">Fun Run 5k</label>
    </div>
    <div>
        <input type="radio" name="race" id="half">
        <label for="half">Half Marathon</label>
    </div>
    <div>
        <input type="radio" name="race" id="full">
        <label for="full">Full Marathon</label>
    </div>
    <div>
        <label for="email">Enter a valid email</label>
        <input id="email" placeholder="Enter a valid email", name="email", type="email" required>
    </div>
    <div>
        <label for="password">Enter a password</label>
        <input id="password" placeholder="Enter a valid password", name="password", type="password" required>
    </div>
    <div>
        <label for="division">Select Age Group</label>
        <select name="division" id="division">
            <option value="kids">Under 18</option>
            <option value="young adults">18-30</option>
            <option value="adults">30-50</option>
            <option value="senior">50-100</option>
        </select>
    </div>
    <div>
        <button>Register!</button>
    </div>
    
</form>
</body>
</html>
